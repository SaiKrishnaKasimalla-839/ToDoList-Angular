<h1 class="text-center text-primary">To Do App</h1>
<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for="">Add Task</label>
            <input type="text" class="form-control" id="form" [(ngModel)]="todoinput">
        </div>
    </div>
    <div class="col-3 mt-4 w-30">
        <button class="btn btn-success"   (click)="Addtask()">Add</button>
    </div>
    <div class="col-3 mt-4 w-30">
        <button class="btn btn-danger" (click)="reset()">Remove</button>
    </div>
</div>
